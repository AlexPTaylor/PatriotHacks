<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Cat</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f6afaf;
            margin: 0;
        }
        .cat {
            width: 150px;
            height: 150px;
            background-image: url('https://imgur.com/gallery/bingus-XkNe90q'); /* Make sure to use a URL to an actual cat image */
            background-size: cover;
            border-radius: 50%;
            animation: spin 4s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
