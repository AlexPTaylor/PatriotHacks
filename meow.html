<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Button</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #26fa00;
            margin: 0;
        }
        .centered-image {
            max-width: 100%;
            height:auto;
        }
        #imageButton {
            width: 800px;
            height: 500px;
            background-size: cover;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>CAT!!</h1>
        <audio id="meow">
            <source src="cat-89108.mp3" type="audio/mpeg">
        </audio>
    </audio>
    <button id="imageButton"></button>

    <script>
        const images = [
            'https://th.bing.com/th/id/R.270ef77e819b2d673848751ee067304a?rik=owewyaLZ6L%2bKKQ&pid=ImgRaw&r=0',
            'https://media.tenor.com/EFDwfjT2GuQAAAAM/spinning-cat.gif',
            'https://th.bing.com/th/id/OIP.0dxF34D7xl2EarfEfBNZWAHaEK?w=319&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7',
            'https://www.bing.com/th/id/OGC.e61c5a38841afcbc0ce595e944f1ac21?pid=1.7&rurl=https%3a%2f%2f49.media.tumblr.com%2fd0e7d2b110798af2e7422ba3ec93789d%2ftumblr_nxrd4aBARX1uxebowo1_400.gif&ehk=w6PTmBkt%2b8ykHnu0AarNO34AS4bcynY8tFf1NfhiJIs%3d',
        ];
        let currentIndex = 0;

        const button = document.getElementById('imageButton');
        button.style.backgroundImage = `url(${images[currentIndex]})`;

        button.onclick = function() {
            currentIndex = (currentIndex + 1) % images.length; // Cycle through images
            button.style.backgroundImage = `url(${images[currentIndex]})`;
            var audio = document.getElementById("meow");
            audio.play();
        };
    </script>
</body>
</html>
